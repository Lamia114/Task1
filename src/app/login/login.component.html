<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width:500px; /* Reduce container width */
            width: 100%;
        }

        .login-container h3 {
            text-align: center;
        }

        .form-label {
            font-weight: bold;
        }

        .form-check-label {
            color: blue;
        }

        /* Rounded border for the Login button */
        .rounded-login-button {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h3 class="mb-3">LOGIN</h3>
            <form action="" class="row g-4">
                <div class="col-12">
                    <label class="form-label">Username<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input type="text" class="form-control" placeholder="Enter Username">
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                    </div>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-block mt-4 rounded-login-button" routerLink="homePage" style="width: 200px;">
                        Login
                    </button>
                </div>
                <div class="col-sm-6">
                    <a href="#" class="float-end text-primary">Forgot Password?</a>
                </div>
                <div class="col-sm-6">
                    <p class="mb-0">Not a member? <a href="#!" class="text-primary ml-1">Sign Up Now</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
</body>
</html>
